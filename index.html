<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurses Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a34eb846e5.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf4f7;
            margin: 0;
            padding: 0;
        }

        .neu-header {
            background-image: url('/pexels-shvetsa-3683074.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .neu-header h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .neu-content {
            padding: 20px;
        }

        .neu-card {
            margin: 15px 0;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .neu-patient-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .neu-patient-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
        }

        @media (min-width: 768px) {
            .neu-patient-item {
                flex-direction: row;
            }
        }

        /* Transparent Navbar */
        .navbar {
            background-color: transparent !important;
        }

        /* Black Nav Links */
        .navbar-nav .nav-link {
            color: black !important;
        }

        .navbar-nav .nav-link:hover {
            text-decoration: underline;
        }
        a{
            text-decoration: none;
            color: #eaf4f7;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nurses Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="add-new-patient.html"><i class="fa-solid fa-plus"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-calendar-days"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <div class="neu-header">
        <h1>NURSES</h1>
    </div>

    <!-- Content -->
    <div class="container neu-content">
        <div class="row">
            <div class="col-12 col-md-4">
                <button class="btn btn-primary w-100 mb-3"><a href="add-new-patient.html">Register New Patients</a></button>
            </div>
            <div class="col-12 col-md-4">
                <button class="btn btn-info w-100 mb-3">Patients Reports</button>
            </div>
        </div>

        <h3 class="mt-4">Today Visit Patients</h3>
        <div class="neu-patient-list">
            <div class="neu-patient-item">
                <span>Haneefa</span>
                <span><a href="">Details</a></span>
            </div>
            <div class="neu-patient-item">
                <span>Arjun</span>
                <span><a href="">Details</a></span>
            </div>
            <div class="neu-patient-item">
                <span>Mohammed</span>
                <span><a href="">Details</a></span>
            </div>
            <div class="neu-patient-item">
                <span>Latheef</span>
                <span><a href="">Details</a></span>
            </div>
            <div class="neu-patient-item">
                <span>Safiya</span>
                <span><a href="">Details</a></span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHC Patient</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <section class="vh-100 bg-light">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">NHC</h2>
                            <form>

                                <!-- Date -->
                                <div class="form-group mb-4">
                                    <label for="date">Date</label>
                                    <input type="date" class="form-control" id="date">
                                </div>

                                <!-- Medical Details Section -->
                                <div class="form-group mb-4">
                                    <h4>Medical Details</h4>

                                    <!-- Team Selection -->
                                    <label for="team">Team</label>
                                    <select class="form-control mb-4" id="team">
                                        <option value="shemeema">Shemeema</option>
                                        <option value="divya">Divya</option>
                                        <option value="haseena">Haseena</option>
                                    </select>
                                    <input type="text" class="form-control mb-4" id="basic_matters" placeholder="Team">
                                    <input type="text" class="form-control mb-4" id="basic_matters" placeholder="Team">
                                    <input type="text" class="form-control mb-4" id="basic_matters" placeholder="Team">
                                    <input type="text" class="form-control mb-4" id="basic_matters" placeholder="Team">

                                    <!-- Text Fields -->
                                    <label for="first_impression">First Impression</label>
                                    <textarea class="form-control mb-4" id="first_impression" rows="3"></textarea>

                                    <label for="patient_awareness">Patient Awareness</label>
                                    <select class="form-control mb-4" id="patient_awareness">
                                        <option value="known">Known</option>
                                        <option value="unknown">Unknown</option>
                                    </select>

                                    <!-- Notes -->
                                    <label for="notes">Notes</label>
                                    <textarea class="form-control mb-4" id="notes" rows="3"></textarea>
                                </div>
                                <!-- Basic Matters -->
                                <h4 class="mb-4">Basic Matters</h4>
                                <div class="mb-4">
                                    <select class="form-select">
                                        <option selected>Food</option>
                                        <option value="good">Good</option>
                                        <option value="average">Average</option>
                                        <option value="poor">Poor</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <select class="form-select">
                                        <option selected>Sleep</option>
                                        <option value="good">Good</option>
                                        <option value="average">Average</option>
                                        <option value="poor">Poor</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <select class="form-select">
                                        <option selected>Pee</option>
                                        <option value="good">Good</option>
                                        <option value="average">Average</option>
                                        <option value="poor">Poor</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <select class="form-select">
                                        <option selected>Poop</option>
                                        <option value="good">Good</option>
                                        <option value="average">Average</option>
                                        <option value="poor">Poor</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <select class="form-select">
                                        <option selected>Bath</option>
                                        <option value="good">Daily</option>
                                        <option value="average">Onece a Week</option>
                                        <option value="average">Hand Cleaning</option>
                                        <option value="poor">twice a Week</option>
                                    </select>
                                </div>
                                <!-- Repeat for Pee, Pop, Bath -->
                                <!-- General Status Section -->
                                <div class="form-group mb-4">
                                                                   <!-- General Details -->
                                <h4 class="mb-4">General Details</h4>
                                <div class="mb-4">
                                    <select class="form-select mb-4">
                                        <option selected>General Status</option>
                                        <option value="stable">Stable</option>
                                        <option value="unstable">Unstable</option>
                                        <option value="average">Average</option>
                                    </select>
                                    <select class="form-select mb-4">
                                        <option selected>Current condition</option>
                                        <option value="stable">Fully bedded</option>
                                        <option value="stable">Fully Capable</option>
                                        <option value="unstable">Toss and Turn in bed-self</option>
                                        <option value="unstable">Toss and Turn in bed-with help</option>
                                        <option value="average">Sitting - self</option>
                                        <option value="average">Sitting - with help</option>
                                        <option value="average">Standing - self</option>
                                        <option value="average">Standing - with help</option>
                                        <option value="average">Walking (House)- self</option>
                                        <option value="average">Walking (House)- with help</option>
                                        <option value="average">Walking (Outside)- self</option>
                                        <option value="average">Walking (Outside)- with help</option>
                                    </select>
                                    <select class="form-select mb-4">
                                        <option selected>Memory Status</option>
                                        <option value="stable">Remember</option>
                                        <option value="stable">Not Remember</option>
                                        <option value="stable">Remember Something</option>
                                        <option value="stable">Remember Sometimes</option>
                                        <option value="stable">Remember required things</option>
                                        
                                    </select>

                                    <select class="form-select mb-4">
                                        <option selected>Response Status</option>
                                        <option value="stable">Full Responding</option>
                                        <option value="stable"> Not Responding </option>
                                        <option value="stable">Responding with Sound</option>
                                        <option value="stable">Responding with Eye</option>
                                        <option value="stable">Responding by Talking</option>
                                    </select>
                                </div>
                                <!-- Head to Foot Checkup -->
                                <h4 class="mb-4">Head to Foot Checkup</h4>
                                <div class="mb-4">
                                    <label class="form-label">Skin</label>
                                    <select class="form-select">
                                        <option selected>Select Skin Type</option>
                                        <option value="dry">Dry</option>
                                        <option value="oily">Oily</option>
                                        <option value="normal">Normal</option>
                                        <option value="combination">Combination</option>
                                        <option value="sensitive">Sensitive</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Hair</label>
                                    <select class="form-select">
                                        <option selected>Select Hair Condition</option>
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                        <option value="normal">Normal</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Nails</label>
                                    <select class="form-select">
                                        <option selected>Select Nail Condition</option>
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                        <option value="normal">Normal</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Mouth</label>
                                    <select class="form-select">
                                        <option selected>Select Mouth Condition</option>
                                        <option value="oralCandidiasis">Oral Candidiasis</option>
                                        <option value="glottitis">Glottitis</option>
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                        <option value="normal">Normal</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Perineum</label>
                                    <select class="form-select">
                                        <option selected>Select Perineum Condition</option>
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                        <option value="normal">Normal</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Hidden Area</label>
                                    <select class="form-select">
                                        <option selected>Select Hidden Area Condition</option>
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                        <option value="normal">Normal</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Pressure Area</label>
                                    <select class="form-select">
                                        <option selected>Select Pressure Area Condition</option>
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                        <option value="normal">Normal</option>
                                    </select>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Joints</label>
                                    <select class="form-select">
                                        <option selected>Select Joint Condition</option>
                                        <option value="movable">Movable</option>
                                        <option value="fixed">Fixed</option>
                                        <option value="slightlyMovable">Slightly Movable</option>
                                        <option value="freely">Freely Movable</option>
                                    </select>
                                </div>

                                <!-- Vital Signs -->
                                <h4 class="mb-4">Vital Signs</h4>
                                <div class="mb-4">
                                    <label class="form-label">Pulse</label>
                                    <input type="number" class="form-control" placeholder="Enter Pulse Rate">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Blood Pressure</label>
                                    <input type="text" class="form-control"
                                        placeholder="Enter Blood Pressure (e.g., 120/80)">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Respiratory Rate (RR)</label>
                                    <input type="number" class="form-control" placeholder="Enter RR">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Spacialy Cared Area</label>
                                    <input type="text" class="form-control" placeholder="Describe Scaly/Cared Area">
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Temperature</label>
                                    <input type="number" step="0.1" class="form-control"
                                        placeholder="Enter Temperature in °C">
                                </div>
                                <div class="mb-4">
                                    <label for="profilePhoto" class="form-label">Other Files</label>
                                    <input type="file" class="form-control" id="profilePhoto" accept="image/*">
                                </div>
                                <div class="mb-4">
                                    <label for="profilePhoto" class="form-label">Family Tree</label>
                                    <input type="file" class="form-control" id="profilePhoto" accept="image/*">
                                </div>
                                </div>

                                <!-- Medical Update Section -->
                                <div class="form-group mb-4">
                                    <h4>Medical Update</h4>

                                    <!-- Medical Condition -->
                                    <label for="medical_condition">Medical Condition</label>
                                    <textarea class="form-control mb-4" id="medical_condition" rows="3"></textarea>

                                    <!-- Medicine Table Selection -->
                                    <div id="medicine-container">
                                        <h5>Medicine in Tables</h5>
                                        <div class="form-row mb-4">
                                            <div class="col">
                                                <label for="medicine">Medicine</label>
                                                <select class="form-control" name="medicine[]">
                                                    <option value="medicine1">Medicine 1</option>
                                                    <option value="medicine2">Medicine 2</option>
                                                    <option value="medicine3">Medicine 3</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <label for="qty">Quantity</label>
                                                <input type="number" class="form-control" name="qty[]">
                                            </div>
                                            <div class="col">
                                                <label for="time">Time</label>
                                                <select class="form-control" name="times">
                                                    <option value="medicine1">Mrg-Aft-Ngt</option>
                                                    <option value="medicine1">Mrg-Aft-Evg-Ngt</option>
                                                    <option value="medicine2">Mrg-Ngt</option>
                                                    <option value="medicine3">Mrg</option>
                                                    <option value="medicine3">Ngt</option>
                                                    <option value="medicine3">SOS</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <label for="food">B/A Food</label>
                                                <select class="form-control" name="food[]">
                                                    <option value="before">Before</option>
                                                    <option value="after">After</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-link mb-4" id="add-more-medicine">Add More Medicine Details</button>

                                <!-- Advanced Section -->
                                <div class="form-group mb-4">
                                    <h4>Advanced</h4>

                                    <!-- Score -->
                                    <label for="score">Score</label>
                                    <input type="text" class="form-control mb-4" id="score">

                                    <!-- Patient Currently -->
                                    <label for="patient_currently">Patient Currently</label>
                                    <input type="text" class="form-control mb-4" id="patient_currently">

                                    <!-- Home Care Plan -->
                                    <label for="home_care_plan">Home Care Plan</label>
<select class="form-control mb-4" id="home_care_plan">
    <option value="daily">Daily (7/1)</option>
    <option value="1_day_1_week">1 Day 1 Week (1/1)</option>
    <option value="2_day_1_week">2 Day 1 Week (2/1)</option>
    <option value="3_day_1_week">3 Day 1 Week (3/1)</option>
    <option value="1_day_2_week">1 Day 2 Week (1/2)</option>
    <option value="1_day_1_month">1 Day 1 Month (1/4)</option>
    <option value="1_day_1_5_month">1 Day 1.5 Month (1/6)</option>
    <option value="1_day_2_month">1 Day 2 Month (1/8)</option>
    <option value="1_day_3_month">1 Day 3 Month (1/12)</option>
    <option value="sos">SOS</option>
</select>


                                    <!-- Vital Signs Checked -->
                                    <label for="vital_signs_checked">Vital Signs Checked</label>
                                    <select class="form-control mb-4" id="vital_signs_checked">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>

                                    <!-- Health Education Added -->
                                    <label for="health_education_added">Health Education Added</label>
                                    <select class="form-control mb-4" id="health_education_added">
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                        <!-- Add More -->
                                        <label for="add_more">Entertinemement</label>
                                        <textarea class="form-control mb-4" id="add_more" rows="3"></textarea>
                                    <!-- Environment Section -->
                                    <h5>Environment</h5>

                                    <!-- Room Condition -->
                                    <label for="room_condition">Room</label>
                                    <select class="form-control mb-4" id="room_condition">
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                    </select>

                                    <!-- House Condition -->
                                    <label for="house_condition">House</label>
                                    <select class="form-control mb-4" id="house_condition">
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                    </select>

                                    <!-- Soundings Condition -->
                                    <label for="soundings_condition">Soundings</label>
                                    <select class="form-control mb-4" id="soundings_condition">
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                    </select>

                                    <!-- Bed Condition -->
                                    <label for="bed_condition">Bed</label>
                                    <select class="form-control mb-4" id="bed_condition">
                                        <option value="clean">Clean</option>
                                        <option value="unclean">Unclean</option>
                                    </select>

                                    <!-- Add More -->
                                    <label for="add_more">Add More</label>
                                    <textarea class="form-control mb-4" id="add_more" rows="3"></textarea>

                                    <!-- Special Care Area -->
                                    <label for="special_care_area">Special Care Area</label>
                                    <input type="text" class="form-control mb-4" id="special_care_area">
                                </div>

                                <!-- Care Summary Section -->
                                <div class="form-group mb-4">
                                    <h4>Care Summary</h4>

                                    <!-- Activity or Items -->
                                    <label for="activity_items">Activity or Items</label>
                                    <input type="text" class="form-control mb-4" id="activity_items">

                                    <!-- Remarks -->
                                    <label for="remarks">Remarks</label>
                                    <input type="text" class="form-control mb-4" id="remarks">

                                    <!-- Add More -->
                                    <label for="add_more_summary">Add More</label>
                                    <input type="text" class="form-control mb-4" id="add_more_summary">
                                </div>

                                <!-- Upload Files -->
                                <div class="form-group mb-4">
                                    <label for="upload_files">Upload Files</label>
                                    <input type="file" class="form-control mb-4" id="upload_files">
                                </div>

                                <!-- Summary Discussion -->
                                <div class="form-group mb-4">
                                    <label for="summary_discussion">Remarks</label>
                                    <textarea class="form-control mb-4" id="summary_discussion" rows="3"></textarea>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="summary_discussion">Summary Discussion</label>
                                    <textarea class="form-control mb-4" id="summary_discussion" rows="3"></textarea>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-info btn-block">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        // Add more medicine details dynamically
        document.getElementById('add-more-medicine').addEventListener('click', function () {
            var container = document.getElementById('medicine-container');

            // Create a new row of medicine details
            var newRow = document.createElement('div');
            newRow.classList.add('form-row', 'mb-4');

            newRow.innerHTML = `
                <div class="col">
                    <label for="medicine">Medicine</label>
                    <select class="form-control" name="medicine[]">
                        <option value="medicine1">Medicine 1</option>
                        <option value="medicine2">Medicine 2</option>
                        <option value="medicine3">Medicine 3</option>
                    </select>
                </div>
                <div class="col">
                    <label for="qty">Quantity</label>
                    <input type="number" class="form-control" name="qty[]">
                </div>
                <div class="col">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" name="time[]">
                </div>
                <div class="col">
                    <label for="food">B/A Food</label>
                    <select class="form-control" name="food[]">
                        <option value="before">Before</option>
                        <option value="after">After</option>
                    </select>
                </div>
            `;

            // Append the new row to the container
            container.appendChild(newRow);
        });
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
